<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Chatbot</title>
    <style>
        #quote {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-lg">
        <div id="quote" class="text-xl font-semibold text-blue-500">Hey,how can I help you?</div>
        <div id="chatbox" class="p-4 h-80 overflow-y-scroll"></div>
        <div class="p-4 border-t">
            <input type="text" id="userInput" placeholder="Type your message here..." class="w-full px-4 py-2 border rounded focus:outline-none focus:border-indigo-500" onfocus="hideQuote()">
            <button onclick="sendMessage()" class="mt-2 w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">Send</button>
        </div>
    </div>

    <div id="notification" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
        <div class="bg-white p-6 rounded shadow-lg text-center">
            <p>You have reached the limit of 10 prompts. Please log in to continue.</p>
            <button onclick="redirectToLogin()" class="mt-4 bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Login</button>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('quote').style.display = 'block';
        });

        function hideQuote() {
            document.getElementById('quote').style.display = 'none';
        }
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            // Display user message in chatbox
            document.getElementById('chatbox').innerHTML += `<p>User: ${userInput}</p>`;
            document.getElementById('userInput').value = '';

            const response = await fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userInput }),
            });
            const data = await response.json();
            document.getElementById('chatbox').innerHTML += `<p>Bot: ${data.reply}</p>`;
        }
    </script>
       
</body>
</html>
