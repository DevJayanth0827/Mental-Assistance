<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        /* Background gradient similar to Netflix/Prime */
        body {
            background: linear-gradient(to bottom right, #141414, #1e1e1e);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container styling */
        #signupForm {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: black;
        }

        input::placeholder {
            color: #888;
        }

        button {
            background: #e50914;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.8rem;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #f6121d;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            input, button {
                font-size: 0.9rem;
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <form id="signupForm" onsubmit="handleSignup(event)">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <script>
        async function handleSignup(event) {
            event.preventDefault();
            // Handle signup logic here (e.g., sending data to server)
            alert("Signup successful! Redirecting to payment...");
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
